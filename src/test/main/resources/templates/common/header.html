
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>


    <title>VAL's BOOKSTORE</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

    <link href="/css/non-responsive.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>
    <link href="/image/apple-touch-icon.png"/>

</head>
<body>
<div th:fragment="navbar">
<div class="page-top"
     style="width: 100%; height: 20px; background-color:black;"></div>
<!-- Static navbar -->
<nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">

            <a class="navbar-brand" href="#">Val's Book Store</a>
        </div>
        <div id="navbar">
            <ul class="nav navbar-nav navbar-left" >
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle"
                       data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">BOOKS<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Browse the bookshelf</a></li>
                        <li><a href="#">Hours &#38; Directions</a></li>
                        <li><a href="#">FAQ</a></li>

                    </ul>
                </li>
                <!--search for books with keyword-->
                <form class="navbar-form">
                    <div class="form-group">
                        <input type="text" name="keyword" class="form-control"
                               placeholder="book title" />
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
            </ul>
            <!--shopping cart section--> <!--@login here means when i click myaccount controller should return login page-->
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/shoppingCart/cart}">SHOPPING CART</a></li>
                <li><a sec:authorize="isAnonymous()" th:href="@{/login}">MY ACCOUNT</a></li>
                <li><a sec:authorize="isAuthenticated()" th:href="@{/Myprofile}">MY ACCOUNT</a></li>
                <li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">LOGOUT</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
    <!--/.container-fluid -->
</nav>
</div>

<div th:fragment="body-bottom-scripts">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</div>
</body>
</html>
